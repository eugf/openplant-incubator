version: "3"
services:
  db:
    image: mariadb
    restart: always
    ports:
      - '3306:3306'
    expose:
      - '3306'
    environment:
      MYSQL_USER: $DB_USER
      MYSQL_DATABASE: $DB_NAME
      MYSQL_PASSWORD: $DB_PASSWORD
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
    volumes:
      - db-data:/var/lib/mysql

  app:
    image: openplant:latest
    build:
      context: ./app/
    volumes:
      - ./alembic:/app/alembic
    env_file:
      - db.env
    depends_on:
      - db

volumes:
  db-data:

